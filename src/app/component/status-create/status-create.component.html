<div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h1>Tạo sản phẩm mới</h1>
      <form [formGroup]="statusForm" (ngSubmit)="create()">
        <table>
          <tr>
            <td></td>
            <td><input  type="hidden" formControlName="id"></td>
          </tr>
          <tr>
            <td>Tên sản phẩm:</td>
            <td><input type="text" formControlName="name"></td>
          </tr>
          <tr>
            <td></td>
            <td><button class="btn bg-gradient bg-primary">Tạo mới</button></td>
          </tr>
        </table>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
