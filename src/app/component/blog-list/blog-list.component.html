<div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-1">
      <a class=" btn btn-danger" [routerLink]="['/blogs/create']" > Create</a>
    </div>
    <div class="col-8">
      <table class="table">
        <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody *ngFor="let bl of blogs ; index as i">
        <tr>
          <td>{{i+1}}</td>
          <td>{{bl.id}}</td>
          <td>{{bl.title}}</td>
          <td>{{bl.status?.name}}</td>
          <td><a class="btn btn-warning" [routerLink]="['/blogs/edit',bl.id]"> Edit</a></td>
          <td><a class=" btn btn-info" (click)="deleteBlog(bl.id)" > Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-2"></div>
  </div>

</div>
